<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SAT-Track</title>
    <link rel="stylesheet" type="text/css" href="../static/contents/layout.css" />
    <script src="../static/scripts/lib/modernizr-2.6.2.js"></script>
</head>
<body>
    <!-- top navigator -->
    <div id="top_bar_div">
        <div id="page_link_div" class="no_select" onclick="location.href='./index.html'">
            <a id="sat_track_title" class="no_select" href="">SAT-Tracking</a>
        </div>
        <div id="user_link_div" class="no_select drop_down">
            <div class="drop_down_list">
                <div class="drop_down_content"><a href="">My info</a></div>
                <div class="drop_down_content"><a href="">Setting</a></div>
                <div class="drop_down_content"><a style="color: #eaff8e;" href="{{ url_for('auth.logout') }}">Logout</a></div>
            </div>
            <img id="user_avatar" src="../static/assets/ui/my_avatar.png" />
            <a id="user_name" href="">Seb Zhang</a>
            <img id="down_arrow_tip" src="../static/assets/ui/down_arrow.png">
        </div>
    </div>

    <!-- left navigator -->
    <div id="navigator_div">
        <div class="drop_down_content"><a href="">Profile</a></div>
        <div class="drop_down_content"><a href="">Setting</a></div>
        <div class="drop_down_content"><a href="">About us</a></div>
        <div class="drop_down_content"><a href="">Contacts</a></div>
        <div class="drop_down_content"><a style="color: #eaff8e;" href="{{ url_for('auth.logout') }}">Logout</a></div>
        <div id="navigator_layer"></div>
    </div>

    <!-- main interface -->
    <div id="main_interface_div">

    </div>

    <script src="../static/scripts/lib/jquery-1.10.2.js"></script>
    <script src="../static/scripts/src/index.js"></script>
</body>
</html>
