<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT-Track</title>
    <link rel="stylesheet" type="text/css" href="contents/layout.css" />
    <link rel="stylesheet" type="text/css" href="contents/index.css" />
    <script src="scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <!-- top navigator -->
    <div id="top_bar_div">
        <div id="page_link_div" class="no_select" onclick="location.href='./index.html'">
            <a id="sat_track_title" class="no_select" href="">SAT-Tracking</a>
        </div>
        <div id="user_link_div" class="no_select drop_down">
            <div class="drop_down_list">
                <div class="drop_down_content"><a href="">Profile</a></div>
                <div class="drop_down_content"><a href="">Setting</a></div>
                <div class="drop_down_content"><a style="color: #eaff8e;" href="">Logout</a></div>
            </div>
            <img id="user_avatar" src="../static/assets/ui/my_avatar.png" />
            <a id="user_name" href="">Seb Zhang</a>
            <img id="down_arrow_tip" src="../static/assets/ui/down_arrow.png">
        </div>
    </div>

    <!-- left navigator -->
    <div id="navigator_div">
        <div class="drop_down_content"><a href="">Profile</a></div>
        <div class="drop_down_content"><a href="">Setting</a></div>
        <div class="drop_down_content"><a href="">About us</a></div>
        <div class="drop_down_content"><a href="">Contacts</a></div>
        <div class="drop_down_content"><a style="color: #eaff8e;" href="">Logout</a></div>
        <div id="navigator_layer"></div>
    </div>

    <!-- main interface -->
    <div id="main_interface_div">

        <div id="satellite_input_div">
            <form>
                <input id="satellite_input" type="text" placeholder="Please input a satellite number ...">
                <input id="submit_button" type="submit" value="Search" class="sat_track_submit">
            </form>
        </div>

        <div id="data_output_div">
            <div id="data_output_table">
                long: 13;<br>lat: 85;
            </div>
        </div>

        <div id="priority_list_div">
            <div id="priority_list">
                <div id="priority_list_layer"></div>
                <div id="task_placeholder_head">Your priority list</div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div id="task_placeholder_tail">No more tasks...</div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
